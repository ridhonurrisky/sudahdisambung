<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="../assets/icon.png" />
  </head>
  <body>
    <navbar
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #16a4e0; width: 100%; height: 100px"
    >
      <img id="person" src="../assets/person.png" alt="person" />
      <h6>Sign up</h6>
    </navbar>

    <div class="container">
      <!-- Tambahkan container untuk mengelola lebar konten -->
      <form class="form" action="">
        <div class="form-group">
          <div class="left-column">
            <h3>Email Address</h3>
            <input class="input" type="text" style="margin-bottom: 20px" />
          </div>
          <div class="right-column">
            <h3>No Handphone</h3>
            <input class="input" type="text" style="margin-bottom: 20px" />
          </div>
        </div>
        <div class="form-group">
          <div class="left-column">
            <h3>Password</h3>
            <input class="input" type="text" style="margin-bottom: 20px" />
          </div>
          <div class="right-column">
            <h3>Alamat</h3>
            <input class="input" type="text" style="margin-bottom: 20px" />
          </div>
        </div>
        <div class="form-group">
          <div class="left-column">
            <h3>Re-Enter Password</h3>
            <input class="input" type="text" style="margin-bottom: 20px" />
          </div>
        </div>
        <a
          class="btn btn-dark"
          href="login.html"
          role="button"
          style="margin-top: 20px; height: 40px; width: 300px"
          >Sign In</a
        >
        <p>Have an account?<a href="login.html">Login here!</a></p>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
